    <script>

        const images = ["J1.jpg", "J2.jpg", "J3.jpg","J4.jpg","J5.jpg","J7.jpg", "J8.jpg", "J10.jpg","J11.jpg","J12.jpg","J13.jpg", "J14.jpg", "J16.jpg","J18.jpg"];
       

        function change()
        {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.getElementById("cbc").style.backgroundImage=`url(${randomImage})`;
        }


        var allFields = document.querySelectorAll(".todo_value");

for (var i = 0; i < allFields.length; i++) {

    allFields[i].addEventListener("keyup", function(event) {

        if (event.keyCode === 13) {
            console.log('Enter clicked')
            event.preventDefault();
            if (this.parentElement.nextElementSibling.querySelector('input')) {
                this.parentElement.nextElementSibling.querySelector('input').focus();
